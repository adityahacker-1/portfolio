{% extends 'base.html' %}

{% block title %}
    <title>Register </title>
{% endblock title %}

{% block body %}
    <h1 class='text-center'> Register Page</h1>
    <form autocomplete="off" class='my-4' method='POST' action='/register'>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input autocomplete="off" type="email" class="form-control" id="inputEmail4" placeholder="Email" name='email'>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input autocomplete="off" type="password" class="form-control" id="inputPassword4" placeholder="Password" name='password'>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Confirm Password</label>
            <input autocomplete="off" type="password" class="form-control" id="confirmPassword4" placeholder="Confirm Password" name='confirm_password'>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">First Name</label>
          <input autocomplete="off" type="text" class="form-control" id="inputAddress" placeholder="First Name" name='firstname'>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Last Name</label>
          <input autocomplete="off" type="text" class="form-control" id="inputAddress2" placeholder="Last Name" name='lastname'>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputCity">Username</label>
            <input autocomplete="off" type="text" class="form-control" id="inputCity" placeholder="Username" name='username'>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

{% endblock body %}
